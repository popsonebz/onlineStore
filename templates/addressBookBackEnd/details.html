{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Contact Details {% endblock %}
{% block content %}
<div class="container">
   
 <h3>Details</h3>
   <div class="row row-content">
            <div class="col-xs-12 col-sm-9">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <label for="firstname" class="col-sm-10 control-label">{{contact.first_name}}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <label for="firstname" class="col-sm-10 control-label">{{contact.last_name}}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">Phone Name</label>
                        <div class="col-sm-10">
                            <label for="firstname" class="col-sm-10 control-label">{{contact.phone_number}}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">Email Address</label>
                        <div class="col-sm-10">
                            <label for="firstname" class="col-sm-2 control-label">{{contact.email_address}}</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="feedback" class="col-sm-2 control-label">Address</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="address" name="address" rows="12" >{{contact.address}}</textarea>
                        </div>
                    </div>
            </div>
             <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
            </div>
            
       </div>
    
</div>

{% endblock %}
